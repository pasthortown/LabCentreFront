<div class="row">
   <h1 class="col-12 text-right">
      Sample
   </h1>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-primary" title="Actualizar" (click)="goToPage(currentPage)"><i class="fas fa-sync"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Nuevo" class="btn btn-success" (click)="newSample(content)"><i class="fas fa-file"></i></button>
            <button type="button" title="Editar" class="btn btn-warning" (click)="editSample(content)"><i class="fas fa-edit"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Eliminar" class="btn btn-danger" (click)="deleteSample()"><i class="fas fa-trash"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="BackUp" class="btn btn-dark" (click)="backup()"><i class="fas fa-download"></i></button>
            <button type="button" title="Exportar CSV" class="btn btn-dark" (click)="toCSV()"><i class="fas fa-file-csv"></i></button>
            <button type="button" title="Cargar" class="btn btn-dark" (click)="uploadInput.click()"><i class="fas fa-upload"></i></button>
            <input [hidden]="true" type="file" class="form-control" #uploadInput (change)="decodeUploadFile($event)" accept=".json"/>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <table class="table table-hover mt-2">
         <thead>
            <tr>
               <th>Seleccionado</th>
               <th>patient_id</th>
               <th>description</th>
               <th>acquisition_date</th>
               <th>status</th>
               <th>laboratory_id</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let sample of samples" (click)="selectSample(sample)">
               <td class="text-right"><span *ngIf="sampleSelected === sample" class="far fa-hand-point-right"></span></td>
               <td>{{sample.patient_id}}</td>
               <td>{{sample.description}}</td>
               <td>{{sample.acquisition_date}}</td>
               <td>{{sample.status}}</td>
               <td>{{sample.laboratory_id}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-light" *ngIf="currentPage === 1" title="Primera Página" disabled>Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== 1" title="Primera Página" (click)="goToPage(1)">Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage > 1" title="Página Anterior" (click)="goToPage((currentPage*1) - 1)">{{(currentPage * 1) - 1}}</button>
            <button type="button" class="btn btn-primary" title="Página Actual">{{currentPage}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage < lastPage" title="Página Siguiente" (click)="goToPage((currentPage*1) + 1)">{{(currentPage * 1) + 1}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== lastPage" title="Última Página" (click)="goToPage(lastPage)">Última</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage === lastPage" title="Última Página" disabled>Última</button>
         </div>
         <div class="input-group">
            <div class="input-group-prepend">
               <button type="button" class="input-group-text btn btn-success" title="Ir a la Página" (click)="goToPage(goToPageNumber.value)">Ir a</button>
            </div>
            <input type="number" min="{{1}}" max="{{lastPage}}" class="form-control" placeholder="Ir a la Página" #goToPageNumber>
         </div>
      </div>
   </div>
</div>
<ng-template #content let-modal>
   <div class="modal-header">
      <h4 class="modal-title">Datos:</h4>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
         <span>&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="col-12">
            <div class="form-group row">
               <label for="patient_id" class="col-4 col-form-label">patient_id</label>
               <div class="col-8">
                  <input type="number" class="form-control" id="patient_id" name="patient_id" placeholder="patientId" [(ngModel)]="sampleSelected.patient_id">
               </div>
            </div>
            <div class="form-group row">
               <label for="description" class="col-4 col-form-label">description</label>
               <div class="col-8">
                  <input type="text" class="form-control" id="description" name="description" placeholder="description" [(ngModel)]="sampleSelected.description">
               </div>
            </div>
            <div class="form-group row">
               <label for="acquisition_date" class="col-4 col-form-label">acquisition_date</label>
               <div class="col-8">
                  <input type="date" class="form-control" id="acquisition_date" name="acquisition_date" placeholder="acquisitionDate" [ngModel]="sampleSelected.acquisition_date | date:'y-MM-dd'" (ngModelChange)="sampleSelected.acquisition_date = $event">
               </div>
            </div>
            <div class="form-group row">
               <label for="status" class="col-4 col-form-label">status</label>
               <div class="col-8">
                  <input type="text" class="form-control" id="status" name="status" placeholder="status" [(ngModel)]="sampleSelected.status">
               </div>
            </div>
            <div class="form-group row">
               <label for="laboratory_id" class="col-4 col-form-label">laboratory_id</label>
               <div class="col-8">
                  <input type="number" class="form-control" id="laboratory_id" name="laboratory_id" placeholder="laboratoryId" [(ngModel)]="sampleSelected.laboratory_id">
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Guardar click')">Guardar</button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Cancelar click')">Cancelar</button>
   </div>
</ng-template>
