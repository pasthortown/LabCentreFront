<div class="row mt-5">
    <div class="col-12">
        <ngb-tabset #mainOptions>
            <ngb-tab title="Nueva Muestra" id="patient_new_sample">
                <ng-template ngbTabContent>
                    <app-patient-new-sample-result [patient]="patient" [laboratory_id]="laboratory_id"></app-patient-new-sample-result>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Historial" id="patient_history">
                <ng-template ngbTabContent>
                    <app-patient-history-sample-result [patient]="patient" [laboratory_id]="laboratory_id"></app-patient-history-sample-result>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
